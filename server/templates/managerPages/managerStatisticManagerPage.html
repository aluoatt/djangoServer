<html>

<head>
    <title>ChainYen System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    {% load static %}
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        {% include 'baseHeader.html' %}

        <!-- Menu -->
        {% include 'baseMenu.html' %}

        <!-- Main -->

        <div id="main" class="alt">
            <section id="one">
                <div class="inner">
                    {% include 'managerPages/managerHomePageHeaderBar.html' %}
                    <ul class="nav nav-tabs" id="myTab">
                        <li class="nav-item">
                            <a class="nav-link active" id="articleNav" data-toggle="tab" href="#article" >
                                文章總攬
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="articleRankNav" data-toggle="tab" href="#articleRank">
                                資料排行榜
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="article">
                            {% include 'managerPages/managerStatisticManagerPageArticle.html' %}
                        </div>
                        <div class="tab-pane fade" id="articleRank">
                            {% include 'managerPages/managerStatisticManagerPageRank.html' %}
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
    <script src="{% static 'assets/js/managerStatistic.js' %}"></script>
</body>

</html>
