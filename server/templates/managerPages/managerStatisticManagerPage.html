<html>

<head>
    <title>ChainYen System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    {% load static %}
    
    <style type="text/css">
        .rwd-table {
            /*background: #fff;*/
            overflow: hidden;
        }

        .rwd-table tr:nth-of-type(2n) {
            /*background: #eee;*/
        }

        .rwd-table th,
        .rwd-table td {
            margin: 0.5em 1em;
        }

        .rwd-table {
            min-width: 100%;
        }

        .rwd-table th {
            display: none;
        }

        .rwd-table td {
            display: block;
        }

        .rwd-table td:before {
            content: attr(data-th) " : ";
            font-weight: bold;
            width: 6.5em;
            display: inline-block;
        }

        .rwd-table th,
        .rwd-table td {
            text-align: left;
        }

        .rwd-table th,
        .rwd-table td:before {
            color: #FF2D2D;
            font-weight: bold;
            /*background-color:#BEBEBE	;*/
        }

        @media (min-width: 480px) {
            .rwd-table td:before {
                display: none;
            }

            .rwd-table th,
            .rwd-table td {
                display: table-cell;
                padding: 0.25em 0.5em;
            }

            .rwd-table th:first-child,
            .rwd-table td:first-child {
                padding-left: 0;
            }

            .rwd-table th:last-child,
            .rwd-table td:last-child {
                padding-right: 0;
            }

            .rwd-table th,
            .rwd-table td {
                padding: 1em !important;
            }
        }
    </style>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        {% include 'baseHeader.html' %}

        <!-- Menu -->
        {% include 'baseMenu.html' %}

        <!-- Main -->

        <div id="main" class="alt">
            <section id="one">
                <div class="inner">
                    {% include 'managerPages/managerHomePageHeaderBar.html' %}
                </div>
            </section>

            <section id="two" class="spotlights">
            </section>
            <!-- Button trigger modal -->


            {% if pageisNotNull %}
            <div class="dataTables_paginate paging_simple_numbers pull-right inner">
                <ul class="pagination ">
                    {{ pagination.page_html|safe }}
                </ul>
            </div>
            {% endif %}
        </div>

    </div>


    <!-- Scripts -->
</body>

</html>
