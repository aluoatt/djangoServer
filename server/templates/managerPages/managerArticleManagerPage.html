<html>

<head>
    <title>ChainYen System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    {% load static %}
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        {% include 'baseHeader.html' %}

        <!-- Menu -->
        {% include 'baseMenu.html' %}

        <!-- Main -->
        <section id="one">
            <div class="inner">
                {% include 'managerPages/managerHomePageHeaderBar.html' %}
                <div id="colSearch" class="form-row align-items-center">

                </div>
                <table id="myArticleTable" class="display table-bordered " style="width:100%; ">
                    　<thead>
                        <tr>
                            <th>標題</th>
                            <th>資料庫類別</th>
                            <th>主類別</th>
                            <th>次類別</th>
                            <th>描述</th>
                            <th>消耗點數</th>
                            <th>是否可見</th>
                            <th>編輯</th>
                            <th>編輯歷史</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
    <style>
        table {
            margin: 0 auto;
            width: 100%;
            clear: both;
            border-collapse: collapse;
            table-layout: fixed;
            word-wrap: break-word;
        }

        .modal-content {
            background-color: #2a2f4a;
        }

        .dataTables_filter input {
            background-color: white;
            border-radius: 5px;
            color: black;
        }
    </style>
    <script src="{% static 'assets/js/articleManager.js' %}"></script>

</body>

</html>
