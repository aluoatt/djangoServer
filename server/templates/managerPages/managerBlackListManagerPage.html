<html>

<head>
    <title>ChainYen System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    {% load static %}
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        {% include 'baseHeader.html' %}

        <!-- Menu -->
        {% include 'baseMenu.html' %}

        <!-- Main -->
        <section id="one">

            <div class="inner">
                {% include 'managerPages/managerHomePageHeaderBar.html' %}
                <div class="row">
                    <div class="col">
                        <button id="addBlackInfo" class="actionBlackList btn btn-sm btn-primary">新增黑名單資料</button>
                    </div>
                </div>
                <br>
                <ul class="nav nav-tabs" id="myTab">
                    <li class="nav-item">
                        <a class="nav-link active" id="blackListNav" data-toggle="tab" href="#list">
                            黑名單列表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="blackRequestNav" data-toggle="tab" href="#request">
                            黑名單註冊請求
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="reportContent">
                    <div class="tab-pane fade show active" id="list">
                        <table id="blackListTable" class="display table-bordered " style="width:100%; ">
                            　<thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>性別</th>
                                    <th>手機</th>
                                    <th>直銷商編號</th>
                                    <th>身份證後四碼</th>
                                    <th>編輯</th>
                                    <th>刪除</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="request">
                        <table id="blackRequestTable" class="display table-bordered " style="width:100%; ">
                            　<thead>
                                <tr>
                                    <th>日期</th>
                                    <th>姓名</th>
                                    <th>性別</th>
                                    <th>手機</th>
                                    <th>上手白金</th>
                                    <th>直銷商編號</th>
                                    <th>身份證後四碼</th>
                                    <th>教室</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <style>
        table {
            margin: 0 auto;
            width: 100%;
            clear: both;
            border-collapse: collapse;
            table-layout: fixed;
            word-wrap: break-word;
        }

        .modal-content {
            background-color: #2a2f4a;
        }

        .dataTables_filter input {
            background-color: white;
            border-radius: 5px;
            color: black;
        }
    </style>
    <script src="{% static 'assets/js/blackListManager.js' %}"></script>


</body>

</html>
