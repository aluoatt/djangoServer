    <script>
        /**
     * Copy a string to clipboard
     * @param  {String} string         The string to be copied to clipboard
     * @return {Boolean}               returns a boolean correspondent to the success of the copy operation.
     */

        window.Clipboard = (function (window, document, navigator) {
            var textArea,
                copy;

            function isOS() {
                return navigator.userAgent.match(/ipad|iphone/i);
            }

            function createTextArea(text) {
                textArea = document.createElement('textArea');
                textArea.value = text;
                document.body.appendChild(textArea);
            }

            function selectText() {
                var range,
                    selection;

                if (isOS()) {
                    range = document.createRange();
                    range.selectNodeContents(textArea);
                    selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                    textArea.setSelectionRange(0, 999999);
                } else {
                    textArea.select();
                }
            }

            function copyToClipboard() {
                document.execCommand("Copy");
                document.body.removeChild(textArea);
            }

            copy = function (text) {
                createTextArea(text);
                selectText();
                copyToClipboard();
            };

            return {
                copy: copy
            };
        })(window, document, navigator);

                    document.getElementById("urlcopy").value = returnData.result
                    // var $this = $(this),
                    // value = $('#urlcopy').val()
                    // console.log(value)
                    // window.Clipboard.copy(value);
                    showModal()


                },
                error: function (xhr, ajaxOptions, thrownError) {



                }
            });

            var $this = $(this),
                value = $this.prev("input").val();

            window.Clipboard.copy(value);
        });
        
        function syncDelay(milliseconds) {
            var start = new Date().getTime();
            var end = 0;
            while ((end - start) < milliseconds) {
                end = new Date().getTime();
            }
        }



        function createRegister() {

            var requestURL = "{% url 'createRegisterPage' %}";
            $.ajax({
                url: requestURL,
                headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                type: "POST",
                method: "POST",
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                success: function (returnData) {


                    // copyToClipboard(returnData.result)
                    window.Clipboard.copy(String(returnData.result));
                    showModal()


                },
                error: function (xhr, ajaxOptions, thrownError) {



                }
            });
        }
    </script>
    <script>
        var clearFlag = 0;
        var count = 1;//设置3秒后自动消失
        var showModal = function () {
            $("#my-modal-alert").toggle();//显示模态框

            $("#my-modal-alert").draggable({//设置模态框可拖动（需要引入jquery-ui.min.js）
                handle: ".modal-header"
            });

            clearFlag = self.setInterval("autoClose()", 200);//每过一秒调用一次autoClose方法
        }

        var autoClose = function () {
            if (count > 0) {
                // $("#num").html(count + "秒後窗口關閉");
                count--;
            } else if (count <= 0) {
                window.clearInterval(clearFlag);
                $("#num").html("");
                $("#my-modal-alert").fadeOut("slow");
                count = 3;
                $("#my-modal-alert").toggle();
            }
        }
    </script>
