<html>

<head>
    <title>ChainYen System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    {% load static %}
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        {% include 'baseHeader.html' %}

        <!-- Menu -->
        {% include 'baseMenu.html' %}

        <!-- Main -->

        <div id="main" class="alt">
            <!-- Modal -->
            <div class="modal fade" id="pointModal" tabindex="-1" aria-labelledby="pointModalLabel" aria-hidden="true"
                style="width:100%">
                <div class="modal-dialog modal-xl modal-dialog-centered pt-5">
                    <div class="modal-content" style="background-color: #2a2f4a;" style="width:100%;">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pointModalLabel">點數歷史紀錄</h5>
                        </div>
                        <div class="modal-body table-responsive">
                            <table id="example" class="display table-bordered " style="width:100%">
                                <thead>
                                    <tr>
                                        <th>變更者</th>
                                        <th>修改日期</th>
                                        <th>增點</th>
                                        <th>扣點</th>
                                        <th>轉讓</th>
                                        <th>原因</th>
                                        <th>剩餘點數</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal">關閉</button>
                        </div>
                    </div>
                </div>
            </div>
            <section id="one">

                <div class="inner">
                    {% include 'managerPages/managerHomePageHeaderBar.html' %}
                    <div class="row">
                        <div class="col"><button id="addPointByAll"
                                class="addPointByOption btn btn-sm btn-primary">給予全部會員點數</button></div>
                        <div class="col"><button id="addPointByJobTitle"
                                class="addPointByOption btn btn-sm btn-primary">按職務給點數</button></div>
                        <div class="col"><button id="addPointByAmwayAward"
                                class="addPointByOption btn btn-sm btn-primary">按獎銜給點數</button></div>
                        <div class="col"><button id="addPointByExcel"
                                class="addPointByOption btn btn-sm btn-primary">按報表給點數</button></div>
                        <div class="col"><button id="addPointByCondition"
                                class="addPointByOption btn btn-sm btn-primary">按條件給點數</button></div>
                    </div>
                    <br>
                    <div id="colSearch" class="form-row align-items-center"></div>
                    <br>
                    <table id="myTable" class="display table-bordered " style="width:100%; white-space: nowrap;">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>點數</th>
                                <th>直銷商編號</th>
                                <th>職務</th>
                                <th>獎銜</th>
                                <th>增點</th>
                                <th>扣點</th>
                                <th>增扣點</th>
                                <th>點數歷史紀錄</th>
                            </tr>
                        </thead>
                    </table>
                </div>

            </section>

            <!-- Button trigger modal -->

        </div>

    </div>
    <script src="{% static 'assets/js/pointManager.js' %}"></script>
</body>

</html>

<style>
    .modal-content {
        background-color: #2a2f4a;
    }

    .dataTables_filter input {
        background-color: white;
        color: black;
        border-radius: 5px;
        color: black;
    }
</style>

<script>
    amwayAwardListString = '{{ amwayAwardList | safe }}'
    jobTitleListString = '{{ jobTitleList | safe }}'
    window.amwayAwardList = JSON.parse(amwayAwardListString)
    window.jobTitleList = JSON.parse(jobTitleListString)
</script>
