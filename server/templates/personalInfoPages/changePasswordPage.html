<!DOCTYPE html>
<!-- saved from url=(0040)http://127.0.0.1:8080/accounts/register/ -->
<html lang="en">
<head>
    <title>ChainYen System</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		{% load static %}
        <link href="{%static 'favicon.ico' %}" rel="shortcut icon">
		
</head>
<body class="is-preload" style="background-size: Cover;background:url('{%static 'images/login底圖.png' %}');">

<!-- Wrapper -->
			<div id="wrapper" >

				<!-- Header -->
                {% include 'baseHeader.html' %}

                <!-- Menu -->
                {% include 'baseMenu.html' %}


				<!-- Banner -->
					<section id="" class="">
						<div class="inner">
							<header class="major">

								<h2>密碼修改</h2>
							</header>
<!--							<div class="content">-->
                                <form action="{% url 'changePasswordOption' %}" method="post">{% csrf_token %}
                                    <div name="step1">

                                    <p>
                                        <label for="id_password1">舊密碼:</label>
                                        <input style="color:black;" type="password" name="id_password_old" autocomplete="new-password"
                                                                                    required="" id="id_password_old"
                                        >
                                        <span class="helptext"></span>
                                    </p>

                                    <p>
                                        <label for="id_password1">新密碼:</label>
                                        <input type="password" name="id_password1" autocomplete="new-password"
                                                                                    required="" id="id_password1" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,20}$"
                                               oninput="setCustomValidity('');" oninvalid="setCustomValidity('請輸入正確的密碼格式:請包含英文大小寫及數字且為8到20碼');"
                                               placeholder="請包含英文大小寫及數字且為8到20碼"
                                        >
                                        <span class="helptext"></span>
                                    </p>


                                    <p>
                                        <label for="id_password2">再次確認新密碼:</label>
                                        <input type="password" name="id_password2"
                                               autocomplete="new-password" required=""
                                               id="id_password2"
                                               oninput="setCustomValidity('');"
                                               onchange="if(document.getElementById('id_password1').value != document.getElementById('id_password2').value){setCustomValidity('兩次密碼不吻合');}"
                                        >
                                    </p>
                                    {% if passwordConfirm %}
                                        <p style="color: red;">兩次輸入的密碼不一致</p>
                                    {% endif %}
                                    </div>

                                <input id="confirmBtn" type="submit" value="確定修改">
                            </form>
                            <input id="goback" type ="button" onclick="history.back()" value="回到上一頁">



						</div>
					</section>

			</div>

		<!-- Scripts -->

</body>
</html>



<style type="text/css">
    label {
     color: #BFFFFF        /* 透過 CSS 重新定義元素的排列方式 */
    }
    h2 {color:black;}
    #id_password_old,#id_password2,#id_password1 {
        color:black;
        /*border: 1px solid black;*/
        background-color: rgba(244, 244, 255, 0.4);
    }
    #confirmBtn {
        color:black;
        border: 1px solid black;
    }
    label{
      color: black;
    }
    #goback {
        color:black;
        border: 1px solid black;
    }


</style>
