<!DOCTYPE html>
<!-- saved from url=(0040)http://127.0.0.1:8080/accounts/register/ -->
<html lang="en">
<head>
    <title>ChainYen System</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		{% load static %}
        <link href="{%static 'favicon.ico' %}" rel="shortcut icon">
		<link rel="stylesheet" href="{%static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{%static 'assets/css/noscript.css' %}" /></noscript>
        <style type="text/css">
            label {
             color: #BFFFFF        /* 透過 CSS 重新定義元素的排列方式 */
            }
        </style>
</head>
<body class="is-preload">

<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<a href="{% url 'home' %}" class="logo"><strong>ChainYen</strong> <span>System</span></a>

					</header>


				<!-- Banner -->
					<section id="" class="">
						<div class="inner">
							<header class="major">

								<h2>帳號註冊</h2>
							</header>
<!--							<div class="content">-->
                                <form action="{% url 'register' token %}" method="post">{% csrf_token %}
                                    <div name="step1">

                                    <p>
                                        <label for="id_password1">舊密碼:</label>
                                        <input type="password" name="password_old" autocomplete="new-password"
                                                                                    required="" id="id_password_old"
                                        >
                                        <span class="helptext"></span>
                                    </p>

                                    <p>
                                        <label for="id_password1">新密碼:</label>
                                        <input type="password" name="password1" autocomplete="new-password"
                                                                                    required="" id="id_password1" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,20}$"
                                               oninput="setCustomValidity('');" oninvalid="setCustomValidity('請輸入正確的密碼格式:請包含英文大小寫及數字且為8到20碼');"
                                               placeholder="請包含英文大小寫及數字且為8到20碼"
                                        >
                                        <span class="helptext"></span>
                                    </p>


                                    <p>
                                        <label for="id_password2">再次確認新密碼:</label>
                                        <input type="password" name="password2"
                                               autocomplete="new-password" required=""
                                               id="id_password2"
                                               oninput="setCustomValidity('');"
                                               onchange="if(document.getElementById('id_password1').value != document.getElementById('id_password2').value){setCustomValidity('兩次密碼不吻合');}"
                                        >
                                    </p>
                                    {% if passwordConfirm %}
                                        <p style="color: red;">兩次輸入的密碼不一致</p>
                                    {% endif %}
                                    </div>

                                <input type="submit" value="確定修改">
                            </form>


<!--								<a class="button scrolly" href="{% url 'register' token %}">註冊</a>-->
						</div>
					</section>

			</div>

		<!-- Scripts -->
			<script src="{%static 'assets/js/jquery.min.js' %}"></script>
			<script src="{%static 'assets/js/jquery.scrolly.min.js' %}"></script>
			<script src="{%static 'assets/js/jquery.scrollex.min.js' %}"></script>
			<script src="{%static 'assets/js/browser.min.js' %}"></script>
			<script src="{%static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{%static 'assets/js/util.js' %}"></script>
			<script src="{%static 'assets/js/main.js' %}"></script>
            <script src="{%static 'assets/js/cyMain.js' %}"></script>

</body>
</html>
